<html>
  <head>
    <title>Smart Scriber</title>
    <link href="stylesheets/main.css" rel="stylesheet" />
    <script type="text/javascript" src="./js/erizo.js"></script>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/gsap/src/minified/TweenMax.min.js"></script>

    
  </head>

  <body ng-app="SmartScribe" ng-controller="MainCtrl">
    <!-- <button id="recordButton" onclick="startRecording()" disabled>Toggle Recording</button>
    <button id="testConnection" onclick="testConnection()">Test Connection</button>
    <div id="myVideo" style="width:320px; height: 240px;">
    </div> -->
    <div id="application-wrapper" ng-if="isChrome" >
      <div id="my-video"></div>
      
      <div id="participant-container" participant ng-repeat="(streamID, stream) in participants"></div>
      <div id="sidebar">
        <div class="meeting-creator" meeting-creator></div>
        <div id="transcripts-container" ng-controller="TranscriptCtrl">
          <div class="transcript-container" transcript ng-repeat="transcript in allTranscripts | orderBy: 'transcript.time'"></div>
        </div>
      </div>

    </div>
    
    <div id="switch-to-chrome" ng-if="!isChrome">
      This is an experimental feature that only works on the Chrome Browser.
      <a href="https://www.google.com/chrome/browser/desktop/">Install Chrome Here</a>
    </div>


    <script type="text/javascript" src="./js/controllers.js"></script>
    <script type="text/javascript" src="./js/services.js"></script>
    <script type="text/javascript" src="./js/directives.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
