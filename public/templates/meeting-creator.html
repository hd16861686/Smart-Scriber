
<form id="meeting-form" name="meetingInfoForm" novalidate ng-submit="joinRoom()">
	<label class="label" for="user-name">Name</label>
	<input class="text-input" id="user-name" type="text" ng-model="meetingInfo.userName" required ng-disabled="roomJoined"/>

	<label class="label" class="label" for="room-name">Room Name</label>
	<input class="text-input" id="room-name" type="text" required ng-model="meetingInfo.roomName" ng-disabled="roomJoined"/>

	<input class="submit-button" type="submit" value="Join Room"  ng-disabled="meetingInfoForm.$invalid" ng-if="!roomJoined"/>
</form>
