<div class="meeting-creator">
	<form name="meetingInfo" novalidate>
		<label for="user-name">Name</label>
		<input id="user-name" type="text" ng-model="meetingInfo.userName" required/>

		<label for="room-name">Room Name</label>
		<input id="room-name" type="text" required ng-model="meetingInfo.roomName"/>

		<input type="submit" value="Join Room" ng-submit="meetingInfo.$valid && joinRoom()" />
	</form>
</div>
